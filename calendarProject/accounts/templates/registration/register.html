<!--Extends the base template to inherit its layout and structure. -->
{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border: 1px solid #ccc; border-radius: 8px;">
    <!-- Register button to sign up for an account -->
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <!-- if they already have an account, gives them an option to sign in -->
    <p>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>.</p>
</div>
{% endblock %}
