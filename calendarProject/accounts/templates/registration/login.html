{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border: 1px solid #ccc; border-radius: 8px;">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a>.</p>
</div>
{% endblock %}
