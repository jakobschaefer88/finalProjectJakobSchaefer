<!--Extends the base template to inherit its layout and structure. -->
{% extends "base.html" %}


{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border: 1px solid #ccc; border-radius: 8px;">
    <!--heading for Login form -->
    <h2>Login</h2>
    <!-- Form for submitting the login - csrf used for security -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <!-- Used if you don't have an account to make one -->
    <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a>.</p>
</div>
{% endblock %}
