{% extend "base.html" %}

{% block content %}
<h1>Available Widgets</h1>

<ul>
    {% for widget_name in available_widgets %}
    <li>
        <form method="POST" style="display: inline;">
            {% csrf_token %}
            <input type="hidden" name="widget_name" value="{{ widget_name }}">
            <button type="submit">{{ widget_name|title }}</button>
        </form>
    </li>
    {% empty %}
    <p>No widgets available.</p>
    {% endfor %}
</ul>

<a href="{% url 'dashboard' %}"> Back to Dashboard</a>
{% endblock %}
