{% extends "base.html" %}

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Widget Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/widgets.js' %}" defer></script>
</head>
<body>
    <h1 style="text-align:center; margin-top:1rem;">Welcome to Your Dashboard</h1>

    <div class="dashboard">
        {% for widget in rendered_widgets %}
            <div class="widget">
                {{ widget|safe }}
            </div>
        {% empty %}
            <p>No widgets found.</p>
        {% endfor %}
    </div>
</body>
</html>
