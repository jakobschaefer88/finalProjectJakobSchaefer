{% extends "base.html" %}

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <!-- Calendar Section (75%) -->
        <div class="calendar-section">
            <!-- Your calendar goes here -->
            {% block calendar %}
                <div class="calendar">
                    <!-- Calendar code here -->
                </div>
            {% endblock %}
        </div>

        <!-- Widgets Section (25%) -->
        <div class="widgets-section">
            {% block widgets %}
                <!-- Widget containers go here -->
                {% for widget in widgets %}
                    <div class="widget">
                        {% include widget.template_name %}
                    </div>
                {% endfor %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
