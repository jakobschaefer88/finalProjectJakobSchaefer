{% extends "base.html" %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Event{% else %}Create New Event{% endif %}</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
</form>

<a href="{% url 'event_list' %}">⬅️ Back to Event List</a>
{% endblock %}
